<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile_card_component.css">
    <title>Profile card component</title>
</head>
<body>
    <div class="container">
        <img  class="imagey" src="./images/bg-pattern-card.svg" alt="">
        <div>
            <img  class="victor" src="./images/image-victor.jpg" alt="">
        </div>
        <div class="header">
            <h3>Victor Crest <span class="span">26</span></h3>
            <p>London</p>
        </div>
        <hr>
        <div class="end">
            <div>
                <p class="paragraph">80K</p>
                <p>Followers</p>
            </div>

            <div>
                <p class="paragraph">803K</p>
                <p>Likes</p>
            </div>

            <div>
                <p class="paragraph">14.1K</p>
                <p>Photos</p>
            </div>
            
        </div>
       
       
    </div>
    
</body>
</html>
